{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row">
    
    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        {% if user.is_staff %}
        <h2>Edit Category</h2>
        <form action="{% url 'edit_category' cat.id %}" method = "POST" style = "width: 500px;">
            {% csrf_token %}
            {{ form | crispy }}
            <button type = "submit" class = "btn btn-warning">Submit</button> <br>
        </form>
        {% else %}
            <h5>You Shouldn't be here....</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
