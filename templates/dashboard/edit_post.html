{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    
<div class="row">
    
    {% include "dashboard/sidebar.html" %}

    <div class="col-md-9">
        {% if user.is_staff %}
        <h2>Edit Post</h2>
        <form action="{% url 'edit_post' post.id %}" method = "POST" enctype = "multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type = "submit" class = "btn btn-warning">Submit</button> <br>
        </form>
        {% else %}
            <h5>Who gave you permission for that ???</h5>
        {% endif %}
    </div>
</div>

{% endblock %}
