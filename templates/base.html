{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row align-items-center">
  
        <!-- Left: Logo -->
        <div class="col">
          <a class="blog-header-logo text-dark" href="/">Blog</a>
        </div>

        <!-- Center: Search -->
        <div class="col d-flex justify-content-center">
          <form action="{% url 'search' %}" method="GET" style="width: 100%; max-width: 400px;">
            <div class="input-group">
              <input class="form-control" type="text" name="keyword" value = {{keyword}} placeholder="Enter search term...">
              <button class="btn btn-warning" type="submit">Search</button>
            </div>
          </form>
        </div>

        <!-- Right: Auth buttons -->
        <div class="col d-flex justify-content-end">
          <a class="btn btn-sm btn-warning" href="#">Login</a>&nbsp;
          <a class="btn btn-sm btn-outline-secondary" href="#">Sign-Up</a>
        </div>

      </div>

      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for cat in categories %}
          <a class="p-2 text-muted" href="{% url 'groupby_category' cat.id %}">{{ cat }}</a>
          {% endfor %}
        </nav>
      </div>

</body>
</html>

{% block content %}

{% endblock %}
